<html lang="en">

<body>
<header>
    <h4 style="display: inline-block">name:</h4>
    <p id="me"></p>
</header>
<main>
  <content>
      <p id="content"></p>
  </content>
</main>

<script>
    // 访问 一言 接口
    var xhr = new XMLHttpRequest();
    xhr.open('get', 'http://127.0.0.1:9090/api/hello');
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            // console.log(xhr.response)
            // console.log(xhr.responseText)
            const data = JSON.parse(xhr.responseText);
            let name = document.getElementById("me");
            let footer = document.getElementsByTagName("footer")[0];
            let content = document.getElementById("content");
            let aside = document.getElementsByTagName("aside")[0];
            content.innerHTML = data.data.msg;
            name.innerText = data.name;
            footer.innerText = data.message;
            let main = document.getElementsByTagName('p')[0];
            main.innerHTML = data.data.msg;
            aside.innerText = `code:${data.code}`;
        }
    };
    xhr.send();
</script>

</html>
