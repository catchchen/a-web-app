    .main {
      padding-top: 50px;

<body>
<h2 class="main" style="text-align: center">欢迎加入计算机知识科普网站</h2>
<!-- ##### register Area Start ##### -->
<div class="contact-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Contact Form Area -->
      <div class="col-12 col-md-10 col-lg-9">
        <div class="contact-form">
          <h5>注册用户：</h5>
<!--          -->
          <form action="/user/register" id="regForm" method="post">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="group">
                  <input type="text" name="username" id="name" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>姓名</label>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="group">
                  <input type="email" name="email" id="email" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>邮箱</label>
                </div>
              </div>
              <div class="col-12">
                <div class="group">
                  <input type="password" name="password" id="password" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>密码</label>
                </div>
              </div>
              <div class="col-12">
                <div class="group">
                  <input type="text" name="nickname" id="nickname" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>昵称</label>
                </div>
              </div>
              <div class="col-12">
                <div class="group">
                  <textarea placeholder="个性签名可以稍后设置..." name="sign" id="sign"></textarea>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>签名</label>
                </div>
              </div>
              <div class="col-12">
                <p th:if="${not #strings.isEmpty(msg)}"></p>
                <button type="submit" class="btn original-btn">注 册</button>
                <button type="reset" class="btn original-btn">重 置</button>
                <p class="mt-5 mb-3 text-muted">&copy; chenkaiqi</p>
<!--                <a class="btn btn-sm" href="@{/index.html(lang='zh_CN)}">中文</a>-->
<!--                <a class="btn btn-sm" href="@{/index.html(lang='en_US)}">English</a>-->
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
</div>

<!-- ##### register Area End ##### -->
<footer style="text-align: center">
Neusoft &copy;&copy;<script>document.write(new Date().getFullYear());</script> <i class="fa fa-heart-o" aria-hidden="true"></i> Chenkaiqi

</body>
