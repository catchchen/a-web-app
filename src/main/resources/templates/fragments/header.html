<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div class="navbar-fixed-top" th:fragment="header">
<!--navbar navbar-inverse -->
  <header class="header-area">

    <!-- Top Header Area -->
    <div class="top-header">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <!-- Breaking News Area -->
          <div class="col-12 col-sm-8">
            <div class="breaking-news-area">
              <div id="breakingNewsTicker" class="ticker">
                <ul>
                  <li><a id="yiyan" href="#">Hello World!</a></li>
                  <li><a href="#">Hello!</a></li>
                  <li><a href="#">你在干嘛呢？</a></li>
                  <li><a href="#">还不快去学习!</a></li>
                  <li><a href="#">day day up!</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Top Social Area -->
          <div class="col-12 col-sm-4">
            <div class="top-social-area">

              <a href="#" data-toggle="tooltip" data-placement="bottom" title="Dribbble"><i class="fa fa-dribbble" aria-hidden="true"></i></a>
              <a href="#" data-toggle="tooltip" data-placement="bottom" title="Behance"><i class="fa fa-behance" aria-hidden="true"></i></a>
              <a th:href="@{/about-me.html}" href="../static/about-me.html">about me</a>
              <strong><a href="../static/register.html" title="register" class="">注册<i class="fa fa-linkedin" aria-hidden="true"></i>to</a></strong>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Logo Area -->
    <div class="logo-area text-center">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <h4>用户排名:</h4>
          <div class="col-12">
            <ol class="list-inline-item">
              <li th:each="user, stat: ${users}">
<!--                th:text="${user.username}" 变量表达式 下面使用行内写法-->
                <div>No.
                  <span th:text="${stat.count}"></span><span> :</span>[[${user.username}]]<span>- 发布数量:[[${user.username}]]</span>
                </div>
              </li>
            </ol>
            <a th:href="@{/index.html}" href="./index.html" class="original-logo"><img src="img/core-img/" alt=""></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Nav Area -->
    <div class="original-nav-area" id="stickyNav">
      <div class="classy-nav-container breakpoint-off">
        <div class="container">
          <!--  Menu -->
          <nav class="classy-navbar justify-content-between">
            <!-- Navbar Toggler -->
            <div class="classy-navbar-toggler">
              <span class="navbarToggler"><span></span><span></span><span></span></span>
            </div>

            <!-- Menu -->
            <div class="classy-menu" id="originalNav">
              <!-- close btn -->
              <div class="classycloseIcon">
                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
              </div>

              <!-- Nav Start -->
              <div class="classynav">
                <ul>
                  <li><a th:href="@{/}">首页</a></li>
                  <li><a th:href="@{/user-home}">个人中心</a>
                    <ul class="dropdown">
                      <li><a href="index.html">信息管理</a></li>
                      <li><a th:href="@{/user/(${session.userId})/articles}">文章管理</a></li>
                    </ul>
                  </li>
                  <li><a th:href="@{/about-me.html}" href="../static/about-me.html">关于我</a></li>
                  <li><a th:href="@{/register.html}" href="../static/register.html">注册</a></li>
                </ul>
              </div>
              <!-- Nav End -->
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
</div>
</body>
</html>
