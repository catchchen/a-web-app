<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>浏览文章</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="author" content="{user.nickname!}" />

    <link rel="stylesheet" th:href="@{/source/css/font-awesome/font-awesome.min.css}" href="../public/source/css/font-awesome/font-awesome.min.css">
    <link th:href="@{/source/css/blog_basic.min.css}"  href="../public/source/css/blog_basic.min.css" rel="stylesheet">
    <link th:href="@{/source/css/style.min.css}" href="../public/source/css/style.min.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" th:src="@{/source/js/prism.min.js}" src="../public/source/js/prism.min.js"></script>
    <style>
        .post .post-title h3 {
            text-transform: none;
        }
        .sidebar .logo-title .title h3 {
            text-transform: none;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
            background-color: #eee;
        }
        ::-webkit-scrollbar-track {
            background-color: #eee;
        }
    </style>
</head>
<script type="text/javascript" th:src="@{/js/jquery/jquery-2.2.4.min.js}" src="../public/js/jquery/jquery-2.2.4.min.js"></script>
<body>
<!-- side bar  -->
<div class="sidebar animated fadeInDown">
    <div></div>
    <div class="logo-title">
        <div class="title">
            <img src="//cn.gravatar.com/avatar/01dd5503de8765d3dc92197bdeeb8dd5?s=256&d=mm" style="width:127px" />
            <h3 title="">
                <p>计算机科普网站</p>
            </h3>
            <div class="description">
                <p id="yiyan">获取中...</p>
                <p>人人都是知识的学习者和创造者，让有个性化的内容传播到需要这类知识的人们</p>
            </div>
        </div>
    </div>
    <!-- social-list over -->
</div>

<div class="main">
    <div class="page-top animated fadeInDown">
        <div class="nav">
            <li>
                <a href="/user-lgoin" target="">管理文章</a>
            </li>
            <li>
                <a href="/index" target="_blank">首页</a>
            </li>
        </div>
        <div class="information">
            <div class="back_btn">
                <li>
                    <a onclick="window.history.go(-1)" style="display: none" class="fa fa-chevron-left"></a>
                </li>
            </div>
            <div class="avatar">
                <img th:src="@{/fonts/avatar.png}" src="//cn.gravatar.com/avatar/01dd5503de8765d3dc92197bdeeb8dd5?s=256&d=mm" />
            </div>
        </div>
    </div>
    <!-- page-top over -->
<!-- post 对象
/article/{articleId}
title
formatContent
updateTime
-->
    <!-- article content start-->
    <div class="autopagerize_page_element">
        <div class="content" th:object="${post}">
<!--    显示 单个文章内容   -->
            <div class="archive animated fadeInDown">
                <div class="post-title">
                    <h3>
                        <a href="#" th:text="*{title}"></a>
                    </h3>
                </div>

                <div class="post-content">
                    <div class="p_part">
                        <p th:utext="*{formatContent}"></p>
                    </div>
                </div>
                <div class="post-footer">
                    <div class="meta">
                        <div class="info">
                            <i class="fa fa-sun-o"></i>
                            <span class="date" th:text="${#dates.format(updateTime, 'yyyy-MMM-dd')}"></span>
                            <i class="fa fa-comment-o"></i>
                            <a href="#">Comments</a>
                            <i class="fa fa-tag"></i>
                            <a href="#">sort</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
    // var url = location.href;
    // var urlstatus = false;
    // $(".nav li a").each(function () {
    //     if ((url + '/').indexOf($(this).attr('href')) > -1 && $(this).attr('href') != '/') {
    //         $(this).addClass('current');
    //         urlstatus = true;
    //     } else {
    //         $(this).removeClass('current');
    //     }
    // });
    // if (!urlstatus) {
    //     $(".nav li a").eq(0).addClass('current');
    // }
    var xhr = new XMLHttpRequest();
    xhr.open('get', 'https://v1.hitokoto.cn');
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.responseText);
            var yiyan = document.getElementById('yiyan');
            yiyan.innerText = data.hitokoto+"        -「"+data.from+"」";
        }
    };
    xhr.send();
</script>
</body>
</html>
